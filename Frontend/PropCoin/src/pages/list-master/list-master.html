<ion-header>

  <ion-navbar>
    <!--<ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>-->
    <ion-title>Wallets</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
<h1> Hi Customer,</h1>
<ion-grid>
  <ion-row>
    <ion-col>
      <div><B>Total Cash (HKD): </B>999,999.99</div>
    </ion-col>
    <ion-col>
      <div><B>Total Balance (PPC):</B> 999,999.99</div>
    </ion-col>
  </ion-row>
</ion-grid>
<br>

<ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
       <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>-->
        <h2>{{item.coinname}}</h2>
        <p>{{item.desc}}</p>
        <p>On hand:{{item.onhandttl | number }} Exchange:{{item.xchgttl | number }} </p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
