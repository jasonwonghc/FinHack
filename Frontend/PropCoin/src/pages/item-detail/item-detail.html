<ion-header>

  <ion-navbar>
    <ion-title>{{ item.coinname }} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div> -->

  <div class="coin-onhand" padding>
    <h2>{{item.coinname}}</h2>
    {{item.desc}}
    <br>
    <p>Coin On Hand:
       {{item.onhandttl}}</p>
       <p>Coin Exchange:
        {{item.xchgttl}}</p>
        <button ion-button full (click)="gotoTrade()" >Trade</button>
  </div>

</ion-content>
