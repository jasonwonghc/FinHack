<ion-header>

  <ion-navbar>
    <ion-title>Homepage</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="card-title">
      <b>Open Wallet</b>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-input placeholder="Private Key" type="password" value=""></ion-input>
      </ion-item>
    </ion-list>

    <ion-buttons end>
      <button ion-button (click)="doLogin()"> Go </button>
    </ion-buttons>
  </ion-card>

  <ion-card>
    <ion-card-header class="card-title">
      <b>New Wallet</b>
    </ion-card-header>

    <button ion-button block (click)="createWallet()"> Create </button>

  </ion-card>
</ion-content>
