<ion-header>

  <ion-navbar>
    <ion-title>Homepage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-center class="propcoin-icon"> <img src="assets/imgs/propcoin.jpg"> </ion-item>
    <ion-item text-center> <h1> <b>PropCoin</b> </h1> </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row class="grid-color grid-separator" *ngFor = "let data of regionalDataTrend">
      <ion-col> {{data.region}} </ion-col>
      <ion-col> {{data.index}} </ion-col>
      <ion-col> {{data.percentageChange}} </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password" value=""></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="doLogin()" color="light"> Log in </button>
  <ion-buttons text-center start>
    <button class="smallbutton" ion-button (click)="createWallet()" color="dark" clear> Don't have an account? </button>
    <button class="smallbutton" ion-button color="dark" clear> Forget password </button>
  </ion-buttons>

</ion-content>
